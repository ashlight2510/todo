<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n-title="metaTitle">Todo List</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <meta
      property="og:image"
      content="https://dummyimage.com/1200x630/0b1220/ffffff&text=TO+DO"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,600&display=swap"
      rel="stylesheet"
    />
    <script src="https://pagead2.googlesyndication.com/pagead/managed/js/adsense/m202512100101/show_ads_impl_fy2021.js"></script>
    <style>
      :root {
        --ink: #121417;
        --muted: #5d6b75;
        --paper: #f6f1e8;
        --cream: #fff6e4;
        --accent: #f05d5e;
        --accent-2: #3c91e6;
        --card: #ffffff;
        --line: rgba(18, 20, 23, 0.12);
        --shadow: 0 18px 60px rgba(18, 20, 23, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", "Apple SD Gothic Neo", sans-serif;
        color: var(--ink);
        background: radial-gradient(
          1200px 700px at 10% 10%,
          #fff0d7 0%,
          var(--paper) 60%,
          #f2f5ff 100%
        );
        min-height: 100vh;
      }

      .wrap {
        max-width: 980px;
        margin: 16px auto;
        padding: 56px 24px 80px;
        position: relative;
      }

      .halo {
        position: absolute;
        inset: -120px auto auto -120px;
        width: 320px;
        height: 320px;
        background: conic-gradient(
          from 120deg,
          rgba(240, 93, 94, 0.3),
          rgba(60, 145, 230, 0.25),
          transparent
        );
        border-radius: 50%;
        filter: blur(10px);
        opacity: 0.85;
        z-index: 0;
        animation: float 10s ease-in-out infinite;
      }

      .grid {
        display: grid;
        grid-template-columns: minmax(0, 1fr);
        gap: 24px;
        position: relative;
        z-index: 1;
      }

      header {
        display: grid;
        gap: 12px;
        align-items: center;
      }

      header h1 {
        font-family: "Fraunces", serif;
        font-size: clamp(32px, 6vw, 56px);
        margin: 0;
        letter-spacing: -0.5px;
      }

      header p {
        margin: 0;
        color: var(--muted);
        font-size: 16px;
      }

      .panel {
        background: var(--card);
        border-radius: 22px;
        padding: 24px;
        box-shadow: var(--shadow);
        border: 1px solid rgba(18, 20, 23, 0.06);
      }

      .input-row {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 12px;
      }

      input[type="text"] {
        border: 1px solid var(--line);
        border-radius: 14px;
        padding: 14px 16px;
        font-size: 16px;
        outline: none;
        transition: border 0.2s ease, box-shadow 0.2s ease;
        background: #fff;
      }

      input[type="text"]:focus {
        border-color: rgba(60, 145, 230, 0.55);
        box-shadow: 0 0 0 4px rgba(60, 145, 230, 0.15);
      }

      button {
        border: none;
        background: var(--accent);
        color: #fff;
        padding: 14px 20px;
        border-radius: 14px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 24px rgba(240, 93, 94, 0.25);
      }

      .filters {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 18px;
      }

      .chip {
        padding: 8px 14px;
        border-radius: 999px;
        border: 1px solid var(--line);
        background: #fff;
        color: var(--muted);
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .chip.active {
        background: var(--accent-2);
        color: #fff;
        border-color: transparent;
      }

      .list {
        display: grid;
        gap: 12px;
        margin: 20px 0 0;
        padding: 0;
        list-style: none;
      }

      .item {
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap: 12px;
        align-items: center;
        padding: 14px 16px;
        border-radius: 16px;
        border: 1px solid var(--line);
        background: #fff;
        animation: rise 0.35s ease;
      }

      .item.done {
        opacity: 0.6;
        background: #f8f8f8;
      }

      .item button {
        background: transparent;
        color: var(--muted);
        padding: 6px 8px;
        font-size: 13px;
        border-radius: 10px;
      }

      .item button:hover {
        background: rgba(18, 20, 23, 0.06);
        box-shadow: none;
      }

      .checkbox {
        width: 20px;
        height: 20px;
        border-radius: 6px;
        border: 2px solid var(--accent-2);
        display: grid;
        place-items: center;
        cursor: pointer;
      }

      .checkbox span {
        width: 10px;
        height: 10px;
        border-radius: 3px;
        background: var(--accent-2);
        opacity: 0;
        transform: scale(0.5);
        transition: all 0.2s ease;
      }

      .item.done .checkbox span {
        opacity: 1;
        transform: scale(1);
      }

      .meta {
        display: flex;
        justify-content: space-between;
        margin-top: 12px;
        font-size: 14px;
        color: var(--muted);
      }

      .empty {
        text-align: center;
        padding: 32px 12px 6px;
        color: var(--muted);
        font-size: 15px;
      }

      .footer {
        display: flex;
        justify-content: center;
        padding-top: 32px;
        margin-top: 48px;
        border-top: 1px solid var(--line);
        position: relative;
        z-index: 1;
      }

      .footer-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 14px 28px;
        background: linear-gradient(
          135deg,
          var(--accent-2) 0%,
          var(--accent) 100%
        );
        color: #fff;
        text-decoration: none;
        border-radius: 16px;
        font-size: 15px;
        font-weight: 600;
        box-shadow: 0 4px 16px rgba(60, 145, 230, 0.25);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .footer-link svg {
        margin-left: 4px;
        transition: transform 0.3s ease;
      }

      .footer-link:hover svg {
        transform: translateX(4px);
      }

      .footer-link::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s ease;
      }

      .footer-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(60, 145, 230, 0.35);
      }

      .footer-link:hover::before {
        left: 100%;
      }

      .footer-link:active {
        transform: translateY(0);
      }

      @keyframes rise {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(20px, 12px);
        }
      }

      @media (min-width: 860px) {
        .grid {
          grid-template-columns: 1.1fr 1fr;
          align-items: start;
        }
      }
    </style>

    .adsense-block {

  <style>
    .lang-switch {
      position: fixed;
      top: 16px;
      right: 16px;
      display: inline-flex;
      gap: 0;
      padding: 3px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 12px rgba(18, 20, 23, 0.12);
      z-index: 1000;
    }
    .lang-switch button {
      border: none;
      background: transparent;
      color: rgba(18, 20, 23, 0.7);
      font-size: 12px;
      font-weight: 700;
      padding: 7px 14px;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 44px;
      text-align: center;
      letter-spacing: 0.02em;
    }
    .lang-switch button.active {
      background: #3c91e6;
      color: #ffffff;
      box-shadow: 0 2px 8px rgba(60, 145, 230, 0.4);
    }
    .lang-switch button:not(.active):hover {
      background: rgba(60, 145, 230, 0.2);
      color: rgba(18, 20, 23, 0.9);
    }
  </style>
</head>
  <body>
    <div class="lang-switch" role="tablist" aria-label="Language switcher">
      <button type="button" data-lang="ko" class="active">KR</button>
      <button type="button" data-lang="en">EN</button>
    </div>
    <div class="wrap">
      <div class="halo" aria-hidden="true"></div>
      <div class="grid">
        <header>
          <h1 data-i18n="title">오늘의 할 일</h1>
          <p data-i18n="subtitle">집중할 일만 담아두고, 완료하면 시원하게 체크해요.</p>
        </header>

        <section class="panel" aria-label="Todo 입력">
          <div class="input-row">
            <input
              id="todo-input"
              type="text"
              placeholder="새로운 할 일을 입력하세요"
              aria-label="새로운 할 일"
              data-i18n-placeholder="inputPlaceholder"
              data-i18n-aria="inputAria"
            />
            <button id="add-btn" type="button" data-i18n="btnAdd">추가</button>
          </div>
          <div class="filters" role="tablist" data-i18n-aria="filterAria">
            <button
              class="chip active"
              data-filter="all"
              role="tab"
              aria-selected="true"
              data-i18n="filterAll"
            >
              전체
            </button>
            <button
              class="chip"
              data-filter="active"
              role="tab"
              aria-selected="false"
              data-i18n="filterActive"
            >
              진행 중
            </button>
            <button
              class="chip"
              data-filter="done"
              role="tab"
              aria-selected="false"
              data-i18n="filterDone"
            >
              완료
            </button>
          </div>
          <div class="meta" id="meta"></div>
        </section>

        <section class="panel" aria-label="Todo 리스트">
          <ul class="list" id="todo-list"></ul>
          <div class="empty" id="empty" data-i18n="emptyMessage">
            아직 목록이 비었어요. 첫 할 일을 추가해보세요.
          </div>
        </section>
      </div>

      <div class="footer">
        <a href="https://funnyfunny.cloud/" target="_blank" class="footer-link">        
          <span data-i18n="btnOtherServices">다른 서비스 보기</span>
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M6 12L10 8L6 4"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </a>
      </div>
    </div>

    <script>
      // =========================
      // i18n
      // =========================
      const translations = {
        ko: {
          metaTitle: "Todo List",
          title: "오늘의 할 일",
          subtitle: "집중할 일만 담아두고, 완료하면 시원하게 체크해요.",
          inputPlaceholder: "새로운 할 일을 입력하세요",
          inputAria: "새로운 할 일",
          btnAdd: "추가",
          filterAria: "필터",
          filterAll: "전체",
          filterActive: "진행 중",
          filterDone: "완료",
          emptyMessage: "아직 목록이 비었어요. 첫 할 일을 추가해보세요.",
          btnOtherServices: "다른 서비스 보기",
          btnDelete: "삭제",
          metaDisplay: "{total}개 중 {done}개 완료",
        },
        en: {
          metaTitle: "Todo List",
          title: "Today's Tasks",
          subtitle: "Focus on what matters. Check them off when done.",
          inputPlaceholder: "Enter a new task",
          inputAria: "New task",
          btnAdd: "Add",
          filterAria: "Filter",
          filterAll: "All",
          filterActive: "Active",
          filterDone: "Done",
          emptyMessage: "Your list is empty. Add your first task.",
          btnOtherServices: "View Other Services",
          btnDelete: "Delete",
          metaDisplay: "{done} of {total} completed",
        },
      };

      const defaultLang = "ko";
      const supportedLangs = ["ko", "en"];
      let currentLang = defaultLang;

      function t(key, vars = {}) {
        const langTable = translations[currentLang] || translations.ko;
        let template = langTable?.[key] ?? translations.ko?.[key] ?? key;
        if (typeof template !== "string") return template;
        Object.keys(vars).forEach((k) => {
          template = template.replace(new RegExp(`\\{${k}\\}`, "g"), vars[k]);
        });
        return template;
      }

      function applyTranslations() {
        document.title = t("metaTitle");
        document.documentElement.lang = currentLang;
        document.querySelectorAll("[data-i18n]").forEach((el) => {
          el.textContent = t(el.dataset.i18n);
        });
        document.querySelectorAll("[data-i18n-html]").forEach((el) => {
          el.innerHTML = t(el.dataset.i18nHtml);
        });
        document.querySelectorAll("[data-i18n-title]").forEach((el) => {
          if (el.tagName === "TITLE") {
            el.textContent = t(el.dataset.i18nTitle);
          } else {
            el.title = t(el.dataset.i18nTitle);
          }
        });
        document.querySelectorAll("[data-i18n-placeholder]").forEach((el) => {
          el.placeholder = t(el.dataset.i18nPlaceholder);
        });
        document.querySelectorAll("[data-i18n-aria]").forEach((el) => {
          el.setAttribute("aria-label", t(el.dataset.i18nAria));
        });
        document.querySelectorAll("[data-i18n-alt]").forEach((el) => {
          el.setAttribute("alt", t(el.dataset.i18nAlt));
        });
      }

      function detectLang() {
        const params = new URLSearchParams(window.location.search);
        const paramLang = params.get("lang");
        if (supportedLangs.includes(paramLang)) return paramLang;
        const stored = localStorage.getItem("preferredLang");
        if (supportedLangs.includes(stored)) return stored;
        const intlLocale =
          typeof Intl === "object" && typeof Intl.DateTimeFormat === "function"
            ? Intl.DateTimeFormat().resolvedOptions().locale
            : "";
        const sources = [
          ...(navigator.languages || []),
          navigator.language,
          navigator.userLanguage,
          intlLocale,
        ]
          .filter(Boolean)
          .map((locale) => locale.toLowerCase());
        const hasKorean = sources.some((locale) => locale.startsWith("ko"));
        return hasKorean ? "ko" : "en";
      }

      function setLang(lang, options = {}) {
        const nextLang = supportedLangs.includes(lang) ? lang : defaultLang;
        currentLang = nextLang;
        window.currentLang = currentLang;
        document.documentElement.lang = nextLang;
        localStorage.setItem("preferredLang", nextLang);
        document.querySelectorAll(".lang-switch button").forEach((button) => {
          button.classList.toggle("active", button.dataset.lang === nextLang);
        });
        applyTranslations();
        if (options.updateUrl) {
          const url = new URL(window.location.href);
          url.searchParams.set("lang", nextLang);
          window.history.replaceState({}, "", url);
        }
        // Update dynamic content
        if (window.items) {
          render();
        }
      }

      document.querySelectorAll(".lang-switch button").forEach((button) => {
        button.addEventListener("click", () => {
          setLang(button.dataset.lang, { updateUrl: true });
        });
      });

      setLang(detectLang(), { updateUrl: false });

      // Make t() function and currentLang globally available
      window.t = t;
      window.currentLang = currentLang;
      window.setLang = setLang;

      const input = document.getElementById("todo-input");
      const addBtn = document.getElementById("add-btn");
      const list = document.getElementById("todo-list");
      const empty = document.getElementById("empty");
      const meta = document.getElementById("meta");
      const chips = Array.from(document.querySelectorAll(".chip"));

      let items = [
        {
          id: crypto.randomUUID(),
          text: "오늘 할 일 3개만 정리하기",
          done: false,
        },
        { id: crypto.randomUUID(), text: "집중 세션 45분 실행", done: false },
        { id: crypto.randomUUID(), text: "운동 루틴 마무리", done: true },
      ];
      let filter = "all";

      const save = () => {
        localStorage.setItem("todo-items", JSON.stringify(items));
      };

      const load = () => {
        const saved = localStorage.getItem("todo-items");
        if (saved) {
          items = JSON.parse(saved);
        }
      };

      const updateMeta = () => {
        const t = window.t || ((key, vars = {}) => key);
        const total = items.length;
        const done = items.filter((item) => item.done).length;
        meta.textContent = t("metaDisplay", { total, done });
      };

      const setFilter = (value) => {
        filter = value;
        chips.forEach((chip) => {
          const active = chip.dataset.filter === filter;
          chip.classList.toggle("active", active);
          chip.setAttribute("aria-selected", String(active));
        });
        render();
      };

      const toggleItem = (id) => {
        items = items.map((item) =>
          item.id === id ? { ...item, done: !item.done } : item
        );
        save();
        render();
      };

      const removeItem = (id) => {
        items = items.filter((item) => item.id !== id);
        save();
        render();
      };

      const addItem = () => {
        const text = input.value.trim();
        if (!text) return;
        items.unshift({ id: crypto.randomUUID(), text, done: false });
        input.value = "";
        save();
        render();
      };

      const filtered = () => {
        if (filter === "active") return items.filter((item) => !item.done);
        if (filter === "done") return items.filter((item) => item.done);
        return items;
      };

      const render = () => {
        list.innerHTML = "";
        const data = filtered();
        data.forEach((item) => {
          const li = document.createElement("li");
          li.className = `item${item.done ? " done" : ""}`;

          const box = document.createElement("div");
          box.className = "checkbox";
          box.setAttribute("role", "checkbox");
          box.setAttribute("aria-checked", String(item.done));
          box.innerHTML = "<span></span>";
          box.addEventListener("click", () => toggleItem(item.id));

          const text = document.createElement("div");
          text.textContent = item.text;

          const t = window.t || ((key, vars = {}) => key);
          const del = document.createElement("button");
          del.type = "button";
          del.textContent = t("btnDelete");
          del.addEventListener("click", () => removeItem(item.id));

          li.append(box, text, del);
          list.append(li);
        });

        empty.style.display = data.length ? "none" : "block";
        updateMeta();
      };

      addBtn.addEventListener("click", addItem);
      input.addEventListener("keydown", (event) => {
        if (event.key === "Enter") addItem();
      });
      chips.forEach((chip) =>
        chip.addEventListener("click", () => setFilter(chip.dataset.filter))
      );

      load();
      render();
    </script>
  </body>
